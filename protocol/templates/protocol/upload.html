{% extends "analysis/base.html" %}

{% block content %}
<div class="container">
    <h2>Анализ модуля упругости</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Тип оборудования:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="equipment_type" id="vibro" value="vibro" checked>
                <label class="form-check-label" for="vibro">Вибростол</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="equipment_type" id="press" value="press">
                <label class="form-check-label" for="press">Пресс</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>Тип протокола:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="protocol_type" id="combined" value="combined" checked>
                <label class="form-check-label" for="combined">Объединённый</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="protocol_type" id="single" value="single">
                <label class="form-check-label" for="single">Единичный (по одному на образец)</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="id_data_archive">Архив с данными испытаний (.zip):</label>
            {{ form.data_archive }}
        </div>
        <div class="form-group mt-3">
            <label for="id_excel_file">Excel файл с параметрами образцов:</label>
            {{ form.excel_file }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Загрузить и проанализировать</button>
    </form>
</div>
{% endblock %}
