{% extends "analysis/base.html" %}

{% block content %}
<div class="container">
    <h2>Генерация протоколов</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="docFile">Шаблон протокола (.docx):</label>
            <input class="form-control-file" type="file" name="docFile" id="docFile" accept=".docx" required>
        </div>
        
        <div class="form-group mt-3">
            <label for="excelFile">Данные образцов (.xlsx):</label>
            <input class="form-control-file" type="file" name="excelFile" id="excelFile" accept=".xlsx,.xls" required>
            <small class="form-text text-muted">
                Файл должен содержать колонки: Образец, Ширина, Длина, Высота, Масса, Номер протокола, Дата
            </small>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Сгенерировать протоколы</button>
    </form>
</div>
{% endblock %}
